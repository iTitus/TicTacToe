plugins {
    id 'tictactoe.java-application-conventions'
    id 'org.beryx.jlink' version '3.1.1'
}

dependencies {
    implementation project(':lib')
    implementation 'it.unimi.dsi:fastutil:8.5.15'
}

application {
    mainClass = 'io.github.ititus.tictactoe.app.App'
    mainModule = 'io.github.ititus.tictactoe.app'
}
